<!doctype html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greg Williams Photography</title>
    <meta
      name="description"
      content="Exclusive content from acclaimed photographer Greg Williams."
    />
    <meta property="og:url" content="https://shoneal.github.io/gregwilliams/" />
    <meta property="og:title" content="Greg Williams Photography" />
    <meta
      property="og:description"
      content="Exclusive content from acclaimed photographer Greg Williams."
    />
    <meta
      property="og:image"
      content="https://shoneal.github.io/gregwilliams/images/twitter-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://shoneal.github.io/gregwilliams/images/twitter-image.jpg"
    />
    <meta property="og:site_name" content="GWP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Greg Williams Photography" />
    <meta
      name="twitter:description"
      content="Exclusive content from acclaimed photographer Greg Williams."
    />
    <meta
      name="twitter:image"
      content="https://shoneal.github.io/gregwilliams/images/twitter-image.jpg"
    />
    <link rel="icon" href="./images/favicon-32x32.webp" sizes="32x32" />
    <link rel="icon" href="./images/favicon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./images/favicon-270x270.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="site-header">
      <a class="site-title">GWP</a>
      <nav class="primary-navigation">
        <ul class="menu-list">
          <li class="menu-item">
            <a>Photography</a>
          </li>
          <li class="menu-item">
            <a>Hollywood Authentic</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="entry">
        <div class="entry-content">
          <div class="block-columns"></div>
        </div>
      </article>
    </main>
    <div class="popup">
      <p class="close">close</p>
      <div class="popup-content">
        <div class="slides"></div>
        <a class="prev arrows"></a>
        <a class="next arrows"></a>
      </div>
    </div>
    <template id="intro-template">
      <div class="intro">
        <h1 class="brand-name"></h1>
        <video class="introVideo" autoplay playsinline muted loop>
          <source src="" type="video/mp4" />
        </video>
      </div>
    </template>
    <template id="entry-template">
      <header class="entry-header">
        <h1 class="entry-title">
          <a></a>
        </h1>
      </header>
    </template>
    <template id="entry-content-template">
      <figure class="block-image">
        <img src="" alt="" loading="lazy" />
      </figure>
    </template>
    <template id="block-columns-template">
      <figure class="block-columns-image">
        <a>
          <img src="" alt="" />
        </a>
        <figcaption class="element-caption"></figcaption>
      </figure>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
